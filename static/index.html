<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微博爬虫</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
  </head>
  <body>
    <div id="app">
      欢迎使用微博图片下载：
      <el-input
        placeholder="请输入微博用户的uid（在微博浏览器地址栏中可获得）"
      ></el-input>

      <el-input placeholder="请输入下载目标文件夹地址"></el-input>

    

      <el-button @click="runDownload">开始下载</el-button>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: "1",
          };
        },
        methods: {
          runDownload:()=>{
            alert(1)
          }
        },
        created: () => {},
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
